<clr-modal [clrModalSize]="'md'" [(clrModalOpen)]="isCreationModalOpen" [clrModalClosable]="false">
    <h3 class="modal-title">Création d'un élève</h3>
    <div class="modal-body">
        <div class="alert alert-danger" role="alert" [hidden]="!errorServer">
            <div class="alert-items">
                <div class="alert-item static">
                    <div class="alert-icon-wrapper">
                        <clr-icon class="alert-icon" shape="exclamation-circle"></clr-icon>
                    </div>
                    <span class="alert-text">
                        Il y a eu une erreur lors de la création de l'élève. Veuillez réessayer plus tard.
                    </span>
                </div>
            </div>
        </div>
        <form clrForm [formGroup]="creationForm">
            <clr-input-container>
                <label>Prénom</label>
                <input clrInput type="text" formControlName="prenom" name="Prenom" placeholder="Prénom" required />
                <clr-control-error *clrIfError="'required'">Le prénom est obligatoire.</clr-control-error>
            </clr-input-container>

            <clr-input-container>
                <label>Nom</label>
                <input clrInput type="text" formControlName="nom" name="Nom" placeholder="Nom" required />
                <clr-control-error *clrIfError="'required'">Le nom est obligatoire.</clr-control-error>
            </clr-input-container>

            <clr-input-container>
                <label>Date de naissance</label>
                <input clrInput type="date" formControlName="dateNaissance" />
            </clr-input-container>



            <br />
            <div class="btn-group">
                <div class="radio btn">
                    <input formControlName="genre" value="1" type="radio" name="genre" id="btn-radio-1">
                    <label for="btn-radio-1">Homme</label>
                </div>
                <div class="radio btn">
                    <input formControlName="genre" value="0" type="radio" name="genre" id="btn-radio-2">
                    <label for="btn-radio-2">Femme</label>
                </div>
            </div>


            <clr-input-container>
                <label>Avatar</label>
            </clr-input-container>
            <p-galleria (onImageChange)="getAvatar($event.index)" [images]="images" [panelWidth]="500" [panelHeight]="256" [autoPlay]="false" [showCaption]="false">

            </p-galleria>








        </form>
    </div>
    <div class="modal-footer">
        <span *ngIf="isLoadingModal" class="spinner spinner-md" style="margin:3px">
            Changement...
        </span>
        <button type="button" class="btn btn-primary" (click)="Close()">Annuler</button>
        <button type="button" class="btn btn-success" (click)="SubmitCreationForm()">Ajouter</button>
    </div>
</clr-modal>
