
    <div class="modal">
        <div class="modal-dialog" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <button aria-label="Close" class="close" type="button">
                        <clr-icon aria-hidden="true" shape="close"></clr-icon>
                    </button>
                    <h3 class="modal-title">Création d'élève</h3>
                    <div class="modal-body">

                        <p>Ajouter</p>
                        <form class="login" clrForm [formGroup]="addForm" (ngSubmit)="submitAddForm()">
                            <div class="login-group">
                                <clr-input-container>
                                    <label>Prenom</label>
                                    <input clrInput type="text" formControlName="prenom" name="Prenom" placeholder="Prénom" required />
                                    <clr-control-error *clrIfError="'required'">Le prénom est obligatoire</clr-control-error>
                                </clr-input-container>

                                <clr-input-container>
                                    <label>Nom</label>
                                    <input clrInput type="text" formControlName="nom" name="Nom" placeholder="Nom" required />
                                    <clr-control-error *clrIfError="'required'">Le prénom est obligatoire</clr-control-error>
                                </clr-input-container>

                                <clr-input-container>
                                    <label>Date de Naissance</label>
                                    <input clrInput type="date" formControlName="dateNaissance" />
                                </clr-input-container>



                                <clr-input-container>
                                    <label>Avatar</label>
                                    <input clrInput type="text" formControlName="avatar" />
                                </clr-input-container>

                                <br />
                                <div class="btn-group">
                                    <div class="radio btn">
                                        <input formControlName="genre" value="1" type="radio" name="genre" id="btn-radio-1">
                                        <label for="btn-radio-1">Homme</label>
                                    </div>
                                    <div class="radio btn">
                                        <input formControlName="genre" value="0" type="radio" name="genre" id="btn-radio-2">
                                        <label for="btn-radio-2">Femme</label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" (click)="cancel()">Annuler</button>
                        <button type="button" class="btn btn-success" (click)="submitAddForm()">Ajouter</button>
                    </div>


                </div>
            </div>
        </div>
    </div>
