<header class="header header-3">
    <div class="branding">
        <a [routerLink]="['../tableaudebord']" class="nav-link">
            <clr-icon shape="bullet-list"></clr-icon>
            <span class="title">Lexi</span>
        </a>
    </div>
    <div class="header-nav">
        <a *ngIf="isAdmin && !eleveConnected" [routerLink]="['../tableaudebord']" class="nav-link active"><span class="nav-text">Tableau de bord</span></a>
        <a *ngIf="isAdmin && !eleveConnected" [routerLink]="['../eleve']" class="nav-link"><span class="nav-text">Portail des élèves</span></a>

        <a *ngIf="!isAdmin && !eleveConnected" [routerLink]="['../tableaudebord']" class="nav-link"><span class="nav-text">Tableau de bord</span></a>
        <a *ngIf="!isAdmin && !eleveConnected" [routerLink]="['../eleve']" class="nav-link active"><span class="nav-text">Portail des élèves</span></a>

        <a *ngIf="eleveConnected" [routerLink]="['../eleve']" class="nav-link"><span class="nav-text">Quitter la session</span></a>
    </div>
    <div class="header-actions">
        <clr-dropdown *ngIf="!eleveConnected">
            <button class="nav-text" clrDropdownTrigger>
                {{name}}
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a (click)="ShowProfile" clrDropdownItem>Profil</a>
                <a (click)="Logout" clrDropdownItem>Se Déconnecter</a>
            </clr-dropdown-menu>
        </clr-dropdown>
    </div>
</header>
