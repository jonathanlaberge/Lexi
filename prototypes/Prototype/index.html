<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>QCM</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />

	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="assets/js/jquery-ui.min.js"></script>
	<link rel="stylesheet" href="assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="assets/css/jquery-ui.structure.css">
	<link rel="stylesheet" href="assets/css/jquery-ui.theme.css">
	
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<script>
		var themeID = 0;
		var questionnaireID = 0;
		
		$(function()
		{
			
			$('#submit').on('click', function(e) 
			{
				themeID = $('#theme').val();
				questionnaireID = $('#questionnaire').val();
				location.href = 'QCM.html?theme=' + themeID + '&questionnaire=' + questionnaireID;
			});
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row m-4">
			<h1>QCM</h1>
		</div>
		<div class="row m-4">
			<div class="input-group input-group-lg">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-lg">Th√®me</span>
				</div>
				<input type="number" id="theme" value="1" min="1" max="60" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-lg">Questionnaire</span>
				</div>
				<input type="number" id="questionnaire" value="1" min="1" max="60" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
			</div>
		</div>
		<div class="row m-4">
			<div class="col-sm-12">
				<div id="submit" class="btn-lg btn-success float-right m-2">Choisir</div>
			</div>
		</div>
	</div> 
</body>
</html>
